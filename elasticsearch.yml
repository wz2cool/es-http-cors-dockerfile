http.host: 0.0.0.0

http.cors.allow-origin: "*"
http.cors.enabled: true
http.cors.allow-credentials: true
http.cors.allow-methods: OPTIONS, HEAD, GET, POST, PUT, DELETE
http.cors.allow-headers: X-Request-With, X-Auth-Token, Content-type, Content-Length, Authorization, Acess-Control-Allow-Headers, Accept